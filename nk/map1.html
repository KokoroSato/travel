 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="map1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <script>
    window.addEventListener("DOMContentLoaded", () => {
  // 星を表示するための親要素を取得
  const stars = document.querySelector(".stars");

  // 星を生成する関数
  const createStar = () => {
    const starEl = document.createElement("span");
    starEl.className = "star";
    const minSize = 1; // 星の最小サイズを指定
    const maxSize = 2; // 星の最大サイズを指定
    const size = Math.random() * (maxSize - minSize) + minSize;
    starEl.style.width = `${size}px`;
    starEl.style.height = `${size}px`;
    starEl.style.left = `${Math.random() * 100}%`;
    starEl.style.top = `${Math.random() * 100}%`;
    starEl.style.animationDelay = `${Math.random() * 10}s`;
    stars.appendChild(starEl);
  };

  // for文で星を生成する関数を指定した回数呼び出す
  for (let i = 0; i <= 500; i++) {
    createStar();
  }
});
</script>
 <body>
    <div class="stars">
        <h1>map</h1>
         <div class="button1">
            <a href="#">My Page</a> <!--＃はリンク先の名前-->
        </div>
        <div class="button2">
            <a href="#">New Post</a> <!--＃はリンク先の名前-->
        </div>
        <div class="button3">
            <a href="#">Users</a> <!--＃はリンク先の名前-->
        </div>
        <div class="button4">
            <a href="#">Logout</a> <!--＃はリンク先の名前-->
        </div>
        <img src="city.png" alt="写真" width="800" height="400">
        <span data-mce-type="bookmark" style="display: inline-block; width: 0px; overflow: hidden; line-height: 0;" class="mce_SELRES_start"></span>
        <!--<img src="cloud.png" alt="雲" width="600" height="300">
        <span data-mce-type="bookmark" style="display: inline-block; width: 0px; overflow: hidden; line-height: 0;" class="kumo"></span>
    -->

</body>
